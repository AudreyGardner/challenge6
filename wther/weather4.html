<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="weather.css" rel="stylesheet">

    <script defer src="weather.js"></script>

</head>

<body>
    <div class="header">
        <div class="container">
            <h2>Get Weather Information For City</h2>

            <form>
                <div class="text-center form-group"><label for="cityInput">City Name:</label> <input id="cityInput"
                        type="text" /><button class="btn btn-primary"
                        onclick="getWeather(document.getElementById('cityInput').value.toString())"
                        type="button">Submit</button></div>
            </form>
        </div>
    </div>

    <div class="main invisible" id="main">
        <div class="flex-container container d-flex justify-content-center" id="current"> 

        </div>

        <BR><BR><BR>
        <div class="d-flex justify-content-center" id="outerforcast">
            <h2>
                Forcast <a data-toggle="collapse" href="#forcastDetailedHolder" class="collapsed" aria-expanded="false">
                    <h5>Toggle Hourly</h5></a>

            </h2>
        </div>
        <div class="d-flex justify-content-between" id="outerForcast1"
            style="width:750px; margin-left: auto; margin-right: auto;">
            <div style="margin-left: auto; margin-right: auto;">
                <div class="row" id="forcast" style="width:750px; margin-left: auto; margin-right: auto;">

                </div>

                <div class="collapse" id="forcastDetailedHolder">
                    <div class="d-flex justify-content-center">

                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="menu" id="outerhistory">
        <div class="container mt-3">
            <h2>History<br><button class="btn btn-warning invisible" onclick="clearHistory();" type="button"
                    id="historyClear">Clear History</button></h2>
            <!-- **************
            <!-- ******************************************************************** history ******************************************************************** -->

            <div class="btn-group-vertical list-group d-flex justify-content-center" style="align-items: center;"
                id="history">
            </div>
        </div>
    </div>
</body>

</html>
